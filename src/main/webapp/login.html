<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="bootstrap/css/normalize.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <script src="bootstrap/js/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/jQueryValidation1.16.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/messages_cn.js"></script>
    <title>安全校园后台管理登录</title>
    <style>
        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        #reg_err {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2000;
            background-color: #f8f8f8;;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            /*-webkit-transform:translateY(-50%);*/
            display: none;
        }

        .mask {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        .wrapper {
            /*background-image:linear-gradient(-180deg,#80A9E6 1%, #F7F7F7 40%) !important;*/
            /*background-color: #E2E2E2*/
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            /*z-index:10000;*/
            overflow-y: scroll;
        }
    </style>

    <script type="text/javascript">
        window.onload = function () {
            var btn = document.getElementById("seepwd");
            var pass = document.getElementById("userpwd");
            btn.onmousedown = function () {
                pass.type = "text"
            };
            btn.onmouseup = btn.onmouseout = function () {
                pass.type = "password"
            }

        }
    </script>
</head>
<body style="background-color: #E2E2E2">
<div class="wrapper">
    <div id="content" class="container">
        <div id="content" class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div id="right_content" class="col-sm-4 col-xs-12 col-lg-4 ">
                    <form class="" id="login-form" role="form" method="post" action="/Backstage/login/getLoginMessage">
                        <div class="row text-center "
                             style="font-weight: 700;font-size:24px;padding-top: 100px;margin-bottom: 20px;">
                            <div class="col-md-12">
                                登录 WELCOME
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user "
                                                                      aria-hidden="true"></span></span>
                                <input type="text" class="form-control" id="pho" name="manager_num" rangelength="7,7"
                                       placeholder="用户名" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock "
                                                                      aria-hidden="true"></span></span>
                                <input type="password" class="form-control" id="pwd" name="manager_pwd" placeholder="密码"
                                       required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group ">
                                <input type="text" class="form-control" id="code_num" name="code"
                                       style="width:70%;border-radius: 6px;" placeholder="四位验证码" required>
                                <span class="input-group-btn"><img src="login/code"
                                                                   onclick="this.src='login/code?x='+Math.random()"
                                                                   class="getcode_num" title="看不清，点击换一张"/></span>
                            </div>
                        </div>
                        <div class="checkbox">
                            <!-- 		                            <label> -->
                            <!-- 		                                <input type="checkbox" id="checkBox" value="1" name="checkbox"> <p id="log_remeber">记住密码</p> -->
                            <!-- 		                            </label> -->
                        </div>
                        <input type="submit" class="btn btn-primary  btn-block " value="登录">
                        <hr/>
                        <div class="row forget">
                            <div class="col-md-4">
                                <a class="" id="register-btn" href="register">添加新管理员</a>
                            </div>
                            <div class="col-md-4">
                                <a href="javascript:;" id="forget-password">忘记密码</a>
                            </div>
                            <div class="col-md-4">
                                <a href="javascript:;" id="log_out">注销用户</a>
                            </div>
                        </div>
                    </form>

                    <!--找回密码 -->
                    <form class="form-horizontal" style="display:none;" id="forget-form" role="form"
                          action="login/forgetPwd" method="post">

                        <div class="row text-center "
                             style="font-weight: 700;font-size:24px;padding-top: 100px;margin-bottom: 20px;">
                            <div class="col-md-12">
                                重置密码
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon">用户名：</span>
                                <input type="text" class="form-control" name="username" rangelength="7,7"
                                       placeholder="请输入七位职工号" required>
                                <span class="input-group-addon "><img alt="用户名"
                                                                      src="img/username.png"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon">身份证：</span>
                                <input type="text" class="form-control" name="idcard" rangelength="18,18"
                                       placeholder="请输入18位身份证号" required>
                                <span class="input-group-addon "><img alt="用户名"
                                                                      src="img/username.png"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon">新密码：</span>
                                <input type="password" class="form-control" id="userpwd" name="userpwd"
                                       placeholder="请输入新密码" required>
                                <span class="input-group-addon " id="seepwd"><abbr title="点此查看密码"><img alt="查看密码"
                                                                                                       src="img/pwdcansee.png"></abbr></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group ">
                                <input type="text" class="form-control " id="code_num1" name="code"
                                       style="width:70%;border-radius: 6px;" placeholder="四位验证码" required>
                                <span class="input-group-btn"><img src="login/code"
                                                                   onclick="this.src='login/code?x='+Math.random()"
                                                                   class="getcode_num" title="看不清，点击换一张"/></span>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">

                            <div class="col-md-offset-1 col-md-5">
                                <input type="submit" class="btn btn-primary btn-block" value="提交">
                            </div>

                            <div class=" col-md-5">
                                <a class="btn btn-primary btn-block" id="back-btn1">返回</a>
                            </div>
                        </div>
                    </form>
                    <!-- 		                 注销用户 -->
                    <form class="form-horizontal" style="display:none;" id="logout-form" role="form"
                          action="login/Writeoff" method="post">

                        <div class="row text-center "
                             style="font-weight: 700;font-size:24px;padding-top: 100px;margin-bottom: 20px;">
                            <div class="col-md-12">
                                注销用户
                            </div>
                        </div>
                        <hr/>
                        <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon">用户名：</span>
                                <input type="text" class="form-control" name="username" rangelength="7,7"
                                       placeholder="请输入七位职工号" required>
                                <span class="input-group-addon "><img alt="用户名"
                                                                      src="img/username.png"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group ">
                                <span class="input-group-addon">密码：</span>
                                <input type="password" class="form-control" name="userpwd" placeholder="请输入密码" required>
                                <span class="input-group-addon "><img alt="密码"
                                                                      src="img/pwdcansee.png"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group ">
                                <input type="text" class="form-control " id="code_num1" name="code"
                                       style="width:70%;border-radius: 6px;" placeholder="四位验证码" required>
                                <span class="input-group-btn"><img src="login/code"
                                                                   onclick="this.src='login/code?x='+Math.random()"
                                                                   class="getcode_num" title="看不清，点击换一张"/></span>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-offset-1 col-md-5">
                                <input type="submit" class="btn btn-primary btn-block" value="提交">
                            </div>

                            <div class="col-md-5">
                                <a class="btn btn-primary btn-block" id="back-btn2">返回</a>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>

    </div>
</div>
</body>

<script type="text/javascript">
    $(function () {
        $('.mask').click(function () {
            $('.mask').hide();
            $('#reg_err').css('display', 'none');
        });

        jQuery('#forget-password').click(function () {
            jQuery('#login-form').hide();
            jQuery('#forget-form').show();
            jQuery('#logout-form').hide();

        });

        jQuery('#log_out').click(function () {
            jQuery('#login-form').hide();
            jQuery('#forget-form').hide();
            jQuery('#logout-form').show();
        });


        jQuery('#back-btn1').click(function () {
            jQuery('#login-form').show();
            jQuery('#forget-form').hide();
            jQuery('#logout-form').hide();
        });

        jQuery('#back-btn2').click(function () {
            jQuery('#login-form').show();
            jQuery('#forget-form').hide();
            jQuery('#logout-form').hide();
        });

    });
</script>
</html>
